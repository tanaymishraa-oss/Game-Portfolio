<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Racer Deluxe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(#000, #111);
      background-image: url('galaxy.jpg');
      color: #9893d7;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin: 10px 0;
      font-size: 2em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    #controls {
      margin-bottom: 10px;
    }

    button {
      padding: 8px 16px;
      margin: 5px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: linear-gradient(135deg, #010c0c, #6f00ff);
      color: #fff;
      cursor: pointer;
    }

    #scoreBoard {
      font-size: 1.2em;
      margin: 10px;
    }

    #gameCanvas {
      display: block;
      margin: 0 auto;
      border: none;
    }

    #gameOver {
      font-size: 2em;
      color: red;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üöÄ Space Racer Deluxe</h1>
  <div id="controls">
    <button onclick="restartGame()">üîÅ Restart</button>
    <button onclick="exitGame()">‚ùå Exit</button>
  </div>
  <div id="scoreBoard">
    Score: <span id="score">0</span> |
    Time: <span id="time">0</span>s
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="gameOver">üí• Mission Failed! Refresh or restart to play again.</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const spaceshipImg = new Image();
    spaceshipImg.src = "spaceship.jpeg";

    const asteroidImg = new Image();
    asteroidImg.src = "asteroid.jpeg";

    const laserImg = new Image();
    laserImg.src = "laser.png";

    let laneWidth = canvas.width / 5;
    let lanes = [laneWidth, laneWidth * 2, laneWidth * 3, laneWidth * 4];
    let spaceship = {
      x: lanes[1],
      y: canvas.height / 2 - 40, // Center vertically
      width: 50,
      height: 80,
      boosting: false,
      boostHeight: 0
    };

    let enemies = [];
    let lasers = [];
    let score = 0;
    let gameOver = false;
    let baseSpeed = 2;
    let speedBoost = 0;

    let startTime = null;
    let elapsedTime = 0;
    let timeInterval = null;

    function createEnemy() {
      const lane = lanes[Math.floor(Math.random() * lanes.length)];
      enemies.push({
        x: lane,
        y: -100,
        width: 50,
        height: 80,
        speed: baseSpeed + speedBoost + Math.random()
      });
    }

    function drawSpaceship(obj) {
      let yOffset = obj.boosting ? obj.y - obj.boostHeight : obj.y;
      if (spaceshipImg.complete && spaceshipImg.naturalWidth > 0) {
        ctx.drawImage(spaceshipImg, obj.x, yOffset, obj.width, obj.height);
      } else {
        ctx.fillStyle = "#0ff";
        ctx.fillRect(obj.x, yOffset, obj.width, obj.height);
      }
    }

    function drawAsteroid(obj) {
      if (asteroidImg.complete && asteroidImg.naturalWidth > 0) {
        ctx.drawImage(asteroidImg, obj.x, obj.y, obj.width, obj.height);
      } else {
        ctx.fillStyle = "#00ffff";
        ctx.beginPath();
        ctx.arc(obj.x + obj.width / 2, obj.y + obj.height / 2, obj.width / 2, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawLaser(obj) {
      if (laserImg.complete && laserImg.naturalWidth > 0) {
        ctx.drawImage(laserImg, obj.x, obj.y, obj.width, obj.height);
      } else {
        ctx.fillStyle = "#f00";
        ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
      }
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = lasers.length - 1; i >= 0; i--) {
        const laser = lasers[i];
        laser.y -= laser.speed;
        drawLaser(laser);
        if (laser.y < -laser.height) lasers.splice(i, 1);
      }

      for (let i = enemies.length - 1; i >= 0; i--) {
        const enemy = enemies[i];
        enemy.y += enemy.speed;

        if (!spaceship.boosting &&
            spaceship.x < enemy.x + enemy.width &&
            spaceship.x + spaceship.width > enemy.x &&
            spaceship.y < enemy.y + enemy.height &&
            spaceship.y + spaceship.height > enemy.y) {
          document.getElementById("gameOver").style.display = "block";
          gameOver = true;
          clearInterval(timeInterval);
          return;
        }

        for (let j = lasers.length - 1; j >= 0; j--) {
          const laser = lasers[j];
          if (
            laser.x < enemy.x + enemy.width &&
            laser.x + laser.width > enemy.x &&
            laser.y < enemy.y + enemy.height &&
            laser.y + laser.height > enemy.y
          ) {
            enemies.splice(i, 1);
            lasers.splice(j, 1);
            score += 2;
            speedBoost += 0.05;
            document.getElementById("score").textContent = score;
            break;
          }
        }

        if (enemy.y > canvas.height) {
          enemies.splice(i, 1);
          score++;
          speedBoost += 0.05;
          document.getElementById("score").textContent = score;
        } else {
          drawAsteroid(enemy);
        }
      }

      if (spaceship.boosting) {
        spaceship.boostHeight += 5;
        if (spaceship.boostHeight >= 100) {
          spaceship.boosting = false;
          spaceship.boostHeight = 0;
        }
      }

      drawSpaceship(spaceship);

      if (Math.random() < 0.02 + speedBoost * 0.01) {
        createEnemy();
      }

      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", (e) => {
      if (gameOver) return;
      const currentLane = lanes.indexOf(spaceship.x);
      if (e.key === "ArrowLeft" && currentLane > 0) {
        spaceship.x = lanes[currentLane - 1];
      }
      if (e.key === "ArrowRight" && currentLane < lanes.length - 1) {
        spaceship.x = lanes[currentLane + 1];
      }
      if (e.key === "ArrowUp") {
        spaceship.y -= 20;
        if (spaceship.y < 0) spaceship.y = 0;
      }
      if (e.key === "ArrowDown") {
        spaceship.y += 20;
        if (spaceship.y > canvas.height - spaceship.height) {
          spaceship.y = canvas.height - spaceship.height;
        }
      }
      if (e.key === " " && !spaceship.boosting) {
        spaceship.boosting = true;
        spaceship.boostHeight = 0;
      }
      if (e.key.toLowerCase() === "f") {
        lasers.push({
          x: spaceship.x + spaceship.width / 2 - 5,
          y: spaceship.y,
          width: 10,
          height: 20,
          speed: 7
        });
      }
    });

    function restartGame() {
      score = 0;
      speedBoost = 0;
      enemies = [];
      lasers = [];
      spaceship.x = lanes[1];
      spaceship.y = canvas.height / 2 - spaceship.height / 2;
      spaceship.boosting = false;
      spaceship.boostHeight = 0;
      gameOver = false;
      document.getElementById("score").textContent = score;
        document.getElementById("gameOver").style.display = "none";
        startTime = null;
        elapsedTime = 0;
        document.getElementById("time").textContent = elapsedTime;
        clearInterval(timeInterval);
        timeInterval = setInterval(() => {
          elapsedTime++;
          document.getElementById("time").textContent = elapsedTime;
        }, 1000);
        update();
    }
    function exitGame() {
      window.close();
    }
    restartGame();
    </script>
    </body>
    </html>
