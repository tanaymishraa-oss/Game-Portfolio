<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #001f4d, #8b0000);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      text-align: center;
      width: 90%;
      max-width: 600px;
      position: relative;
      animation: fadeIn 1s ease-in;
    }

    .top-right {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .top-right button {
      margin-left: 10px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #ff4444;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .top-right button:hover {
      background-color: #ff7777;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #ffdddd;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .buttons button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #0066cc;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .buttons button:hover {
      transform: scale(1.1);
      background-color: #3399ff;
    }

    .versus {
      font-size: 18px;
      margin-bottom: 20px;
      color: #ffdddd;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #ffeedd;
    }

    #score {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="top-right">
      <button onclick="restartGame()">üîÅ Restart</button>
      <button onclick="exitGame()">‚ùå Exit</button>
    </div>
    <h1>Rock Paper Scissors</h1>
    <div class="buttons">
      <button onclick="play('rock')">ü™® Rock</button>
      <button onclick="play('paper')">üìÑ Paper</button>
      <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
    </div>
    <div class="versus">Me vs Computer</div>
    <div id="result">Make your move!</div>
    <div id="score">Score: You 0 - 0 Computer</div>
  </div>

  <script>
    let userScore = 0;
    let computerScore = 0;

    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let resultText = `You chose ${userChoice}, computer chose ${computerChoice}.`;

      let result;
      if (userChoice === computerChoice) {
        result = "It's a draw!";
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = "You win!";
        userScore++;
      } else {
        result = "Computer wins!";
        computerScore++;
      }

      document.getElementById('result').textContent = resultText + " " + result;

      setTimeout(() => {
        const scoreEl = document.getElementById('score');
        scoreEl.textContent = `Score: You ${userScore} - ${computerScore} Computer`;
        scoreEl.style.opacity = 1;
      }, 3000);
    }

    function restartGame() {
      userScore = 0;
      computerScore = 0;
      document.getElementById('result').textContent = "Game restarted. Make your move!";
      const scoreEl = document.getElementById('score');
      scoreEl.textContent = "Score: You 0 - 0 Computer";
      scoreEl.style.opacity = 1;
    }

    function exitGame() {
      document.body.innerHTML = "<h1 style='color: #ffdddd;'>Thanks for playing!</h1>";
    }
  </script>
</body>
</html>
